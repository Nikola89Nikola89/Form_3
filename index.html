<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <form action="#" class="block-form">
            <div class="block-form_tittle">Form tittle</div>
            <div class="block-form_input">
                <div class="checkbox">
                    number 1
                    <input type="checkbox" checked name="checkbox_1">
                </div>
            </div>
            <div class="block-form_input">
                <div class="checkbox">
                    number 2
                    <input type="checkbox" name="checkbox_2">
                </div>
            </div>
            <div class="block-form_input">
                <div class="radiobuttons">
                    <div class="radiobuttons_item">
                        variant 1
                        <input type="radio" value="1" checked name="nameradio">
                    </div>
                    <div class="radiobuttons_item">
                        variant 2
                        <input type="radio" value="2" name="nameradio">
                    </div>
                    <div class="radiobuttons_item">
                        variant 3
                        <input type="radio" value="3" name="nameradio">
                    </div>
                </div>
            </div>
            <button class="button" type="submit"><span class="">Submit form</span></button>
        </form>
    </div>
    <script
        src="https://code.jquery.com/jquery-3.7.0.slim.js"
        integrity="sha256-7GO+jepT9gJe9LB4XFf8snVOjX3iYNb0FHYr5LI1N5c="
        crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
